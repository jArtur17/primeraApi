<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listado de estudiantes</title>
    <!--link boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>
<body>

    <!--Cabecera-->

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Control de estudiantes</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class = "nav-link" th:href="@{/estudiantes}">Control de estudiantes</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h1>Lista de estudiantes</h1>
            </div>

            <!--BotÃ³n agregar-->
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Estudiante</a>
                </div>
            </div>
            <br>
        <!--Tabla estudiantes-->

        <table class="table table-striped table-bordered">
            <thead class="table-dark">

            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>AcciÃ³n</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="estudiante : ${estudiantes}"> <!--TD para filas-->
                <td th:text="${estudiante.nombre}">Nombre</td>
                <td th:text="${estudiante.apellido}">Apellido</td>
                <td th:text="${estudiante.email}">Email</td>
                <td>
                    <a th:href ="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
                    <a th:href ="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
