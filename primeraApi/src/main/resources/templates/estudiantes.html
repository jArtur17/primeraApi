<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listado de estudiantes</title>
    <!--link boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <!--Cabecera-->

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Control de estudiantes</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class = "nav-link" th:href="@{/estudiantes}">Control de estudiantes</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h1>Lista de estudiantes</h1>
            </div>

        <!--Tabla estudiantes-->

        <table class="table table-striped table-bordered">
            <thead class="table-dark">

            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acción</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="estudiante : ${estudiantes}"> <!--TD para filas-->
                <td th:text="${estudiante.nombre}">Nombre</td>
                <td th:text="${estudiante.apellido}">Apellido</td>
                <td th:text="${estudiante.email}">Email</td>
                <td>Acción</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
