<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de estudiantes</title>
    <!--link boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>
<body>

<!--Cabecera-->

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de estudiantes</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class = "nav-link" th:href="@{/estudiantes}">Control de estudiantes</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Estudiante</h1>


            <div class="card-body">
                <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">

                    <!--Estudiante campo de nombre-->
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" th:field= "*{nombre}" class="form-control" placeholder="Digite su nombre:" required>
                    </div>
                    <br>
                    <!--Estudiante campo de apellido-->
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" name="apellido" th:field= "*{apellido}" class="form-control" placeholder="Digite su apellido:" required>
                    </div>
                    <br>
                    <!--Estudiante campo de email-->
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" th:field = "*{email}" class="form-control" placeholder="Digite su email:" required>
                    </div>
                    <br>
                    <!--BotÃ³n de guardar-->
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>

                </form>


            </div>
        </div>
    </div>

</div>
</body>
</html>
